<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление профиля</title>
</head>
<body>
    <h2>Удаление профиля</h2>
    <p>Вы уверены, что хотите удалить профиль <strong>{{ client.full_name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'profile' %}">Отмена</a>
    </form>
</body>
</html>
